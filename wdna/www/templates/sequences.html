<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!-- saved from url=(0047)https://clf-mtdna-tree.cm.umk.pl/sequences.html -->
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Database of Canis lupus familiaris mtDNA sequences</title>
    
    <meta name="author" content="Dariusz Duleba">
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('wdna.static', filename='js/jquery-ui-1.11.1.redmond/jquery-ui.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('wdna.static', filename='js/jquery/css/ui.jqgrid.css') }}" />
    <script type="text/javascript" src="{{ url_for('wdna.static', filename='js/jquery/jquery-1.11.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('wdna.static', filename='js/jquery-ui-1.11.1.redmond/jquery-ui.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('wdna.static', filename='js/jquery/i18n/grid.locale-en.js') }}"></script>
    <script type="text/javascript">
        $.jgrid.no_legacy_api = true;
        $.jgrid.useJSON = true;
    </script>
    <script type="text/javascript" src="{{ url_for('wdna.static', filename='js/jquery/jquery.jqGrid.min.js') }}"></script>
    <script type="text/javascript">
    //<![CDATA[
        $(document).ready(function () {
            'use strict';
            var grid = $("#sequences");
        
            grid.jqGrid({
                    url: "{{ url_for('wdna.static', filename='data.json') }}",
                    datatype: "json",
                    loadonce: true,
                colModel: [
                    { key:true, name: 'GenBank accession number', index: 'GenBank accession number', width: "100" , 
                     formatter: 'showlink', formatoptions: {baseLinkUrl:'http://www.ncbi.nlm.nih.gov/nuccore/',idName:'term'}},
                    { name: 'Haplogroup', index: 'Haplogroup', width: "100", stype: 'select', 
                      searchoptions: {
                        dataUrl: "{{ url_for('wdna.static', filename='haplogroups.json') }}",
                        buildSelect: function(data) {
                            var response = $.parseJSON(data);
                            var s = '<select>';
                            s += '<option value="">All</option>';
                            for (var i = 0; i < response.length; i++) {
                                s += '<option value="' + response[i] + '">' + response[i] + '</option>';
                            }
                            return s + '</select>';
                        }
                      } 
                    },
                    { name: 'Region', index: 'Region', width: "100", stype: 'select',
                      searchoptions: {
                        dataUrl: "{{ url_for('wdna.static', filename='regions.json') }}",
                        buildSelect: function(data) {
                            var response = $.parseJSON(data);
                            var s = '<select>';
                            s += '<option value="">All</option>';
                            for (var i = 0; i < response.length; i++) {
                                s += '<option value="' + response[i] + '">' + response[i] + '</option>';
                            }
                            return s + '</select>';
                        }
                      }
                    },
                    { name: 'Subsubregion', index: 'Subsubregion', width: "80" },
                    { name: 'Author', index: 'Author', width: "100" },
                    { name: 'Source', index: 'Source', width: "400" },
                    { name: 'Breed of dog', index: 'Breed of dog', width: "200", stype: 'select',
                      searchoptions: {
                        dataUrl: "{{ url_for('wdna.static', filename='breeds.json') }}",
                        buildSelect: function(data) {
                            var response = $.parseJSON(data);
                            var s = '<select>';
                            s += '<option value="">All</option>';
                            for (var i = 0; i < response.length; i++) {
                                s += '<option value="' + response[i] + '">' + response[i] + '</option>';
                            }
                            return s + '</select>';
                        }
                      }
                    },
                    { name: 'Group', index: 'Group', width: "150" },
                    { name: 'Section', index: 'Section', width: "150" },
                    { name: 'Subsection', index: 'Subsection', width: "150" },
                    { name: 'Country of origin of the breed', index: 'Country of origin of the breed', width: "150" },
                    { name: 'Comments', index: 'Comments', width: "200" }
                ],
                pager: '#sequencePager',
                jsonReader: { 
                    repeatitems: false,
                    root: function(obj) { return obj; },
                    id: "GenBank accession number"
                },
                rowNum: 25,
                viewrecords: true,
                caption: "Database of Canis lupus familiaris mtDNA sequences",
                height: "auto",
                ignoreCase: true
            });
            grid.jqGrid('navGrid', '#sequencePager',
                { add: false, edit: false, del: false }, {}, {}, {},
                { multipleSearch: true, multipleGroup: true });
            grid.jqGrid('filterToolbar', { defaultSearch: 'cn', stringResult: true, searchOnEnter: false });
        });
	//]]>
    /*function MyLinkFormater (cellvalue, options, rowObject)
	{
 		return cellvalue.replace("http://localhost/~aznanhjyusof/&quot;, "");
	};*/
    
    </script>
</head>
<body>
    <table id="sequences"><tr><td/></tr></table>
    <div id="sequencePager"></div>
</body>
</html>
